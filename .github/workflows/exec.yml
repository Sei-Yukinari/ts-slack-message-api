name: Schedule npm start

on:
  schedule:
    - cron: '0 11 * * 0-4' # 11:00 UTC = 20:00 JST

jobs:
  run-npm-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run npm start
        run: SLACK_WEBHOOK_URL=${{secrets.SLACK_WEBHOOK_URL}} npm start
